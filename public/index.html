<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            display: none; /* Initially hidden */
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        h2 {
            margin-top: 20px;
        }

        #solutionsList {
            margin-top: 10px;
        }

        #questionForm,
        #solutionForm {
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }

        #userSelection {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Chat Dashboard</h1>

    <!-- User Selection -->
    <div id="userSelection">
        <h2>Select User Type</h2>
        <button id="askerBtn">I am a Question Asker</button>
        <button id="contributorBtn">I am a Contributor</button>
    </div>

    <!-- Form for asking a question -->
    <form id="questionForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="text" id="problem" placeholder="Problem" required />
        <textarea id="code" placeholder="Your Code" required></textarea>
        <textarea id="thoughtProcess" placeholder="Your Thought Process"></textarea>
        <button type="submit">Ask Question</button>
    </form>

    <div id="chat"></div>
    <input id="message" autocomplete="off" placeholder="Type your message..." />
    <button id="send">Send</button>

    <!-- Form to share solutions -->
    <form id="solutionForm">
        <input type="text" id="solutionUser" placeholder="Username" required />
        <input type="text" id="solutionProblem" placeholder="Problem" required />
        <textarea id="solutionCode" placeholder="Your Code" required></textarea>
        <textarea id="solutionThoughtProcess" placeholder="Your Thought Process"></textarea>
        <button type="submit">Share Solution</button>
    </form>
    
    <!-- Section to display shared solutions -->
    <h2>Shared Solutions</h2>
    <div id="solutionsList"></div>

    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');
        let currentUserType = ''; // To track the current user type
        let currentUserName = ''; // To track the current username

        // User selection
        document.getElementById('askerBtn').onclick = () => {
            currentUserType = 'asker';
            currentUserName = prompt("Enter your username:");
            showInterface();
        };

        document.getElementById('contributorBtn').onclick = () => {
            currentUserType = 'contributor';
            currentUserName = prompt("Enter your username:");
            showInterface();
        };

        function showInterface() {
            document.getElementById('userSelection').style.display = 'none';
            document.getElementById('chat').style.display = 'block';
            document.getElementById('message').style.display = 'block';
            document.getElementById('send').style.display = 'block';

            if (currentUserType === 'asker') {
                document.getElementById('questionForm').style.display = 'block';
                document.getElementById('solutionForm').style.display = 'none';
            } else {
                document.getElementById('solutionForm').style.display = 'block';
                document.getElementById('questionForm').style.display = 'none';
            }
        }

        // Send chat message
        sendButton.onclick = () => {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('chat message', `${currentUserName}: ${message}`);
                messageInput.value = '';
            }
        };

        // Receive chat message
        socket.on('chat message', (msg) => {
            const item = document.createElement('div');
            item.textContent = msg;
            chat.appendChild(item);
            chat.scrollTop = chat.scrollHeight;
        });

        // Handle question submission
        document.getElementById('questionForm').onsubmit = (event) => {
            event.preventDefault();
            const problem = document.getElementById('problem').value;
            const code = document.getElementById('code').value;
            const thoughtProcess = document.getElementById('thoughtProcess').value;

            // Display the question in the chat
            const questionItem = document.createElement('div');
            questionItem.innerHTML = `<strong>User:</strong> ${currentUserName}<br>
                                      <strong>Problem:</strong> ${problem}<br>
                                      <strong>Your Code:</strong> <pre>${code}</pre><br>
                                      <strong>Your Thought Process:</strong> ${thoughtProcess}<br>
                                      <hr>`;
            chat.appendChild(questionItem);
            chat.scrollTop = chat.scrollHeight;

            // Reset form
            event.target.reset();
        };

        // Send solution to server and broadcast to other clients
        document.getElementById('solutionForm').onsubmit = (event) => {
            event.preventDefault();
            const problem = document.getElementById('solutionProblem').value;
            const code = document.getElementById('solutionCode').value;
            const thoughtProcess = document.getElementById('solutionThoughtProcess').value;

            const solution = {
                user: currentUserName,
                problem,
                code,
                thoughtProcess,
            };

            // Emit the solution to the server
            socket.emit('share solution', solution);

            // Reset form
            event.target.reset();
        };

        // Receive new solution from other clients
        socket.on('new solution', (solution) => {
            const solutionsList = document.getElementById('solutionsList');
            const solutionItem = document.createElement('div');
            solutionItem.innerHTML = `<strong>User:</strong> ${solution.user}<br>
                                      <strong>Problem:</strong> ${solution.problem}<br>
                                      <strong>Your Code:</strong> <pre>${solution.code}</pre><br>
                                      <strong>Your Thought Process:</strong> ${solution.thoughtProcess}<br>
                                      <hr>`;
            solutionsList.appendChild(solutionItem);
        });
    </script>
</body>

</html>
